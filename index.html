<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="esquerda">
            <img src="https://github.com/matheusbattisti/html_css_completo/blob/main/10_CLONE_HOME_INSTA/img/banner2.png?raw=true" alt="" srcset="">
        </section>
        <section class="direita">
            <div class="login-container">
                <div class="logo">
                    <img src="https://github.com/matheusbattisti/html_css_completo/blob/main/10_CLONE_HOME_INSTA/img/logo_instagram.png?raw=true" alt="">
                </div>
                <div class="form-container">
                    <form>
                        <input type="text" placeholder="Número de telefone, usuário ou e-mail">
                        <input type="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                </div>
                <div class="separator">
                    <span id="ou">OU</span>
                </div>
                <div class="opcoes_senha">
                    <p><i class="fa-brands fa-facebook"></i>Entrar com Facebook</p>
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="login-container bottom-container">
                <div class="textos">
                    <p>Não tem uma conta?</p>
                    <a href="#">Cadastre-se</a>
                </div> 
            </div>
        </section>
    </main>
</body>
</html>
